<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | YouTube Like Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="purpose.html">Purpose</a>
    <a href="insights.html">Insights</a>
    <a href="stats.html">Stats</a>
    <a href="background.html">Background</a>
  </nav>
  <div class="container">
    <h1>Welcome to YouTube Like Predictor</h1>
    <p>This tool helps predict how likely your video is to receive likes based on its metadata.</p>
    <p>Use the form below to make a prediction.</p>
    <form id="predictForm">
      <input type="text" name="title" placeholder="Video Title" required />
      <input type="text" name="tags" placeholder="Tags" required />
      <input type="text" name="category" placeholder="Category" required />
      <input type="number" name="duration" step="0.1" placeholder="Duration (minutes)" required />
      <input type="datetime-local" name="publish_time" required />
      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById("predictForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const result = document.getElementById("result");
      result.innerText = "⏳ Predicting...";
      const form = new FormData(this);
      const payload = {
        title: form.get("title"),
        tags: form.get("tags"),
        category: form.get("category"),
        duration: parseFloat(form.get("duration")),
        publish_time: form.get("publish_time")
      };
      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (response.ok) {
          result.innerText = `✅ Predicted Like Ratio: ${data.predicted_like_ratio.toFixed(4)}`;
        } else {
          result.innerText = `❌ Error: ${data.detail}`;
        }
      } catch (err) {
        result.innerText = "❌ Could not connect to backend.";
      }
    });
  </script>
</body>
</html>
